# CodeQL Security Analysis Workflow
# This workflow performs static code analysis to detect security vulnerabilities
# and insecure coding patterns in the codebase.

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use security-extended for more comprehensive security checks
        queries: security-extended,security-and-quality
        # Additional configuration for better analysis
        config: |
          paths:
            - server
            - client/src
            - admin/src
            - lambda
            - agents
          paths-ignore:
            - node_modules
            - '**/*.test.js'
            - '**/*.spec.js'
            - '**/dist'
            - '**/build'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true

  # Additional security checks
  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run npm audit (Server)
      working-directory: ./server
      run: |
        npm ci --ignore-scripts
        npm audit --audit-level=high || true
      continue-on-error: true

    - name: Run npm audit (Client)
      working-directory: ./client
      run: |
        npm ci --ignore-scripts
        npm audit --audit-level=high || true
      continue-on-error: true

    - name: Run npm audit (Admin)
      working-directory: ./admin
      run: |
        npm ci --ignore-scripts
        npm audit --audit-level=high || true
      continue-on-error: true

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: TruffleHog OSS - Secrets Scanner
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified

