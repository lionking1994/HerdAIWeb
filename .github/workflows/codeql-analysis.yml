# CodeQL Security Analysis Workflow
# This workflow performs static code analysis to detect security vulnerabilities
# and insecure coding patterns in the codebase.

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use security-extended for more comprehensive security checks
        queries: security-extended,security-and-quality
        # Additional configuration for better analysis
        config: |
          paths:
            - server
            - client/src
            - admin/src
            - lambda
            - agents
          paths-ignore:
            - node_modules
            - '**/*.test.js'
            - '**/*.spec.js'
            - '**/dist'
            - '**/build'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true

  # Additional security checks
  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run npm audit (Server)
      working-directory: ./server
      run: |
        npm install --ignore-scripts --legacy-peer-deps
        npm audit --audit-level=high || true
      continue-on-error: true

    - name: Run npm audit (Client)
      working-directory: ./client
      run: |
        npm install --ignore-scripts --legacy-peer-deps
        npm audit --audit-level=high || true
      continue-on-error: true

    - name: Run npm audit (Admin)
      working-directory: ./admin
      run: |
        npm install --ignore-scripts --legacy-peer-deps
        npm audit --audit-level=high || true
      continue-on-error: true

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Only use TruffleHog action on pull_request (avoids BASE==HEAD on push to main)
    - name: TruffleHog OSS - Secrets Scanner (PR)
      if: github.event_name == 'pull_request'
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified
      continue-on-error: true

    # For push/manual/schedule events, use filesystem scan
    - name: TruffleHog Filesystem Scan (Push/Schedule)
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸ” Secrets Detection Results" >> $GITHUB_STEP_SUMMARY
        docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest filesystem /pwd --only-verified 2>&1 | tee /tmp/trufflehog-output.txt || true
        if grep -q "Found verified result" /tmp/trufflehog-output.txt 2>/dev/null; then
          echo "âš ï¸ **Verified secrets detected!** Check workflow logs." >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No verified secrets found." >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

